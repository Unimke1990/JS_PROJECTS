<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><DOM-PROJECTS></DOM-PROJECTS></title>
</head>
<body>
    <p>YouTube Subscribe Button</p>
    <button onclick="
         subscribe();
    " class="button" 
    >Subscribe</button>


    <p>Amazon Shipping Calculator</p>
    <p>Orders unders $40 =+ $10 shipping</p>
    <p>Orders over $40 = FREE shipping</p>
    

    <input type="number" placeholder="Cost of order" class="costoder" onkeydown="
        handleCostkeydown(event);
    "> 
    <button onclick="
        calculateTotal();
    ">Calculate</button>

    <p class="totalCost"></p>

    <script>

        function handleCostkeydown(event) {
            console.log(event.key);
            if (event.key === 'Enter') {
            calculateTotal();
        }
        }

        function calculateTotal() {
            const inputElement = document.querySelector('.costoder');

            // parseInt or Number is used to convert the input value to an int b/c input will always be a string untill converted
            let cost = Number(inputElement.value);

            if (cost < 40) {
                cost = cost + 10;
                document.querySelector('.totalCost').innerHTML = `$${cost}`
            } else {
                document.querySelector('.totalCost').innerHTML = `$${cost}`
            }

        }

    //    if there are spaces between the button(eg. subscribe), use 'document.innerText' instead of .innerHTML as used in the  first line of buttonElement.innerHTML for the first 'subscribe' Also note that if you are using eventlistener, 'onclick' is not needed, but it is neededwith a fucntion, as seen in this example.

    // TO USE A FUNCTION INSTEAD,
    function subscribe() {
       const buttonElement = document.querySelector('button');
       
        if (buttonElement.innerHTML === 'Subscribe') {
            buttonElement.innerHTML = 'Subscribed';
        } else {
            buttonElement.innerHTML = 'Subscribe';
        }
    
    }
       
    </script>
